<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/89f951d605.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/modal.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>Rock Paper Scissor</h1>
        <button id="restart" class="restart-btn">Restart Game</button>
        <div id="score" class="score">
          <p>Player : 0</p>
          <p>Computer : 0</p>
        </div>
      </header>
      <h2>Make your selcetion</h2>
      <div class="choices">
        <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
        <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
        <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div id="result" class="modal-content"></div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
